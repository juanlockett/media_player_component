  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      // Closures
      // printColor

      // IIFE
       (function() {
         let color = 'green';

         function printColor() {
           console.log(color);
         }

         printColor();
       })();


       function makeColorPrinter(color){
        let colorMessage = `The color is ${color}`
        return function () {
            console.log(colorMessage)
        }
       }

       let greenColorPrinter = makeColorPrinter("green");
       console.log(greenColorPrinter());


       function makeCounter(n){
        let count = n;
        return {
            increase: function(){
                count = count + 1;
            },
            decrease: function(){
                count = count - 1;
            },
            getCount: function(){
                return count;
            }
        }
       }
       
       let countered = makeCounter(7);

       console.log(`The count is:`, countered.getCount());
       countered.increase();
       console.log(`The count is:`, countered.getCount());
       countered.decrease();
       console.log(`The count is:`, countered.getCount());
       countered.decrease();
       console.log(`The count is:`, countered.getCount());

    </script>
  </body>
